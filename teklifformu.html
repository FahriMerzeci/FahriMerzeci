<!DOCTYPE html>
<html>
  <head>
    Teklif İsteminizi Oluşturun
  </head>
  <body>
    <form>
      Turlarımız: <br />
      <select name="Turlarımız">
        <option value="Güney Ege" name="Güney Ege">Güney Ege</option>
        <option value="Diğer" name="Diğer">Diğer</option></select
      ><br />
      İsim:<input type="text" name="İsim" /> <br />
      Soyisim:<input type="text" name="Soyisim" /> <br />
      Email:<input type="email" name="Email" required /> <br />
      Telefon:<input type="tel" name="Telefon" minlength="10" maxlength="11" />
      <br />
      Yetişkin Sayısı:<input type="number" name="Kişi Sayısı" required /><br />
      Çocuk Sayısı:<input type="number" name="Çocuk Sayısı" required /> <br />
      Evcil Hayvan(<em>Varsa</em>):<br />
      <input type="checkbox" name="Kedi" /> Kedi <br />
      <input type="checkbox" name="Köpek" /> Köpek <br />
      İsteminize Buradan Detay Ekleyebilirsiniz<input
        type="text"
        name="İsteminize Buradan Detay Ekleyebilirsiniz"
      />
      <br />
      <input type="submit" value="Gönder" />
      <input type="Reset" value="Sıfırla" />
    </form>
  </body>
</html>
